[main]
#默认登录地址，Shiro首先会判断用户是否已经登录，没有登录则会调用此请求进行处理
authc.loginUrl=/login  
roles.unauthorizedUrl=/unauthorized  
perms.unauthorizedUrl=/unauthorized 
#用户配置
[users]  
zhangsan=123,admin  
lisi=123
#角色权限配置
[roles]  
admin=user:*,menu:*
#请求配置
[urls]  
/login=anon  
/unauthorized=anon  
/static/**=anon  
/authenticated=authc  
/role=authc,roles[admin]  
/permission=authc,perms["user:create"] 